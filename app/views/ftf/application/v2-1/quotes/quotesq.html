{% extends "layouts/main-application-round-2.html" %}

{% set pageName="Upload 1" %}

{% block content %}

<div class="govuk-phase-banner">
  <p class="govuk-phase-banner__content">
    <strong class="govuk-tag govuk-phase-banner__content__tag">
      Alpha
    </strong>
    <span class="govuk-phase-banner__text">
      This is a new service – your <a class="govuk-link" href="../index.html">feedback</a> will help us to improve it.
    </span>
  </p>
</div>


<a href="#" class="govuk-back-link">Back</a>



<main class="govuk-main-wrapper">
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">


    <span class="govuk-caption-xl">Quotes and tenders</span>
<br>   



<div class="govuk-form-group">
  <fieldset class="govuk-fieldset" aria-describedby="contact-hint">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
      <h1 class="govuk-fieldset__heading">
        Do you have 3 quotes for each item?
      </h1>
    </legend>
    
    
    <!--
    <div id="contact-hint" class="govuk-body">
      We need to know if your business is linked to other businesses to understand the structure and size of the business applying. 
    </div>
-->
   
<br>

<div class="govuk-radios" data-module="govuk-radios">
  <div class="govuk-radios__item">
    <input class="govuk-radios__input" id="contact" name="contact" type="radio" value="yes" data-aria-controls="conditional-contact">
    <label class="govuk-label govuk-radios__label" for="contact">
      Yes
    </label>
  </div>

  <div class="govuk-radios__item">
    <input class="govuk-radios__input" id="contact-2" name="contact" type="radio" value="no" data-aria-controls="conditional-contact-2">
    <label class="govuk-label govuk-radios__label" for="contact-2">
      No
    </label>
  </div>
</div>

<div class="govuk-form-group" id="moreDetailGroup" style="display: none; margin-top: 30px;">
  <label class="govuk-label" for="more-detail">
    Enter a brief explanation of why you cannot supply 3 quotes and how you have assessed the item value.
  </label>
  <textarea class="govuk-textarea" id="more-detail" name="moreDetail" rows="5" onclick="showHello(this)"></textarea>
</div>

<br>

<a href="#" id="continueButtonLink">
  <button class="govuk-button">
    Continue
  </button>
</a>

<script>
  // Function to toggle the visibility of the more detail component
  function toggleMoreDetailVisibility() {
    var moreDetailGroup = document.getElementById("moreDetailGroup");
    var selectedValue = document.querySelector('input[name="contact"]:checked').value;

    if (selectedValue === "no") {
      moreDetailGroup.style.display = "block";
    } else {
      moreDetailGroup.style.display = "none";
    }
  }

  // Function to show "hello" inside the text area
  function showHello(textarea) {
    textarea.value = "The item is only made by one provider. Therefore, we were only able to get one quote.";
  }

  // Add event listeners to the radio buttons to trigger the visibility toggle
  document.getElementById("contact").addEventListener("change", toggleMoreDetailVisibility);
  document.getElementById("contact-2").addEventListener("change", toggleMoreDetailVisibility);

  // Add event listener to the Continue button
  document.getElementById("continueButtonLink").addEventListener("click", function(event) {
    event.preventDefault(); // Prevent the default link navigation behavior

    var selectedValue = document.querySelector('input[name="contact"]:checked').value;
    if (selectedValue === "yes") {
      // Redirect to page1.html
      window.location.href = "quotes2";
    } else if (selectedValue === "no") {
      // Redirect to page2.html
      window.location.href = "upload6?05=complete";
    }
  });
</script>














</main>






{% endblock %}
