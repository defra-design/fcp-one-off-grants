{% extends "layouts/main-fetf.html" %}

{% block pageTitle %} Do you keep bovine animals? {% endblock %}

{% block beforeContent %}
{% include "../../../_includes/phase-banner_alpha.html" %}
<a href="equipment-list" class="govuk-back-link">Back</a>
{% endblock %}


{% block content %}

<main class="govuk-main-wrapper">
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <div class="govuk-form-group">
      <fieldset class="govuk-fieldset">
        <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
          Do you keep bovine animals?
        </legend>
        <div class="govuk-radios" data-module="govuk-radios">
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="doYouKeepBovineAnimals" name="doYouKeepBovineAnimals" type="radio" value="yes">
            <label class="govuk-label govuk-radios__label" for="doYouKeepBovineAnimals">
              Yes
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="doYouKeepBovineAnimals-2" name="doYouKeepBovineAnimals" type="radio" value="no">
            <label class="govuk-label govuk-radios__label" for="doYouKeepBovineAnimals-2">
              No
            </label>
          </div>
        </div>
      </fieldset>
    </div>
    <button type="submit" class="govuk-button" data-module="govuk-button">
      Save and continue
    </button>

  </div>

</div>



</main>

{% endblock %}
