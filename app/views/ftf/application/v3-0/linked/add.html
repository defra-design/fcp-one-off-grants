{% extends "layouts/main-application-round-2.html" %}

{% set pageName="Upload3" %}

{% block content %}

<div class="govuk-phase-banner">
  <p class="govuk-phase-banner__content">
    <strong class="govuk-tag govuk-phase-banner__content__tag">
      Alpha
    </strong>
    <span class="govuk-phase-banner__text">
      This is a new service – your <a class="govuk-link" href="../index.html">feedback</a> will help us to improve it.
    </span>
  </p>
</div>

<a href="#" class="govuk-back-link">Back</a>

<main class="govuk-main-wrapper">
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">


    <span class="govuk-caption-xl">Linked businesses</span>
<br>   


<div class="govuk-form-group">
  <fieldset class="govuk-fieldset" aria-describedby="contact-hint">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
      <h1 class="govuk-fieldset__heading">
        Add a linked business
      </h1>
    </legend>
    <div id="contact-hint" class="govuk-body">
      Enter the name of the businesses you are linked to. 
    </div>
  </fieldset>
</div>




<div id="businessList">
</div>

<button class="govuk-button govuk-button--secondary" data-module="govuk-button" onclick="addBusiness()">
  Add a business
</button>

<script>
  function addBusiness() {
    var businessContainer = document.createElement("div");
    businessContainer.classList.add("business-container");

    var businessContent = document.createElement("div");
    businessContent.classList.add("govuk-form-group");
    businessContent.innerHTML = `
      <label class="govuk-label" for="event-name">
        Business name
      </label>
      <input class="govuk-input" id="event-name" name="eventName" type="text" onfocus="showHello(this)">
      <br><br>
      <a href="javascript:void(0);" style="font-size: 19px;" onclick="removeBusiness(this)">Remove business</a>
      <hr style="margin: 40px 0;">
    `;

    businessContainer.appendChild(businessContent);

    var businessList = document.getElementById("businessList");
    businessList.appendChild(businessContainer);
  }

  function removeBusiness(link) {
    var businessContainer = link.parentNode.parentNode;
    businessContainer.remove();
  }
  
  function showHello(inputElement) {
    inputElement.value = "Linked business Ltd";
  }
</script>


<div>
  <a href="list?01=n&02=n">
    <button class="govuk-button" style="margin-bottom: 20px;">
      Save
    </button>
  </a>
  
  <br>

  <a href="linkedq">
    <button class="govuk-button govuk-button--secondary" data-module="govuk-button">
      Cancel
    </button>
  </a>

</div>



  
</main>


{% endblock %}
