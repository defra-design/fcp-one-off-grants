{% block content %}

<div class="govuk-phase-banner">

    <strong class="govuk-tag govuk-phase-banner__content__tag">

  </p>
</div>


<a href="#" class="govuk-back-link">Back</a>



<main class="govuk-main-wrapper">
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">


    <span class="govuk-caption-xl">Letters of support</span>
<br>   


<div class="govuk-form-group">
  <fieldset class="govuk-fieldset" aria-describedby="contact-hint">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
      <h1 class="govuk-fieldset__heading">
        Are you collaborating with other businesses?
      </h1>
    </legend>
  
<br>


    <div class="govuk-radios" data-module="govuk-radios">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="contact" name="contact" type="radio" value="yes" data-aria-controls="conditional-contact">
        <label class="govuk-label govuk-radios__label" for="contact">
          Yes
        </label>
      </div>
 
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="contact-2" name="contact" type="radio" value="no" data-aria-controls="conditional-contact-2">
        <label class="govuk-label govuk-radios__label" for="contact-2">
          No
        </label>
      </div>
      
    </div>
  </fieldset>
</div>


<br>


<a href="/ftf/application/v2-0/activity2" id="continueButtonLink">
  <button class="govuk-button">
    Continue
  </button>
</a>

<script>
  document.getElementById("continueButtonLink").addEventListener("click", function(event) {
    event.preventDefault(); // Prevent the default link navigation behavior

    var selectedValue = document.querySelector('input[name="contact"]:checked').value;
    if (selectedValue === "yes") {
      // Redirect to page1.html
      window.location.href = "letters1";
    } else if (selectedValue === "no") {
      // Redirect to page2.html
      window.location.href = "/ftf/application/v3-0/upload?01=c&02=c&03=c&04=c&05=c&06=c&07=c&08=c&09=c&10=c";
    }
  });
</script>
